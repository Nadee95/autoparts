              <ion-list radio-group hidden [formControl]="myForm.controls['rad']">
                <ion-item>
                  <ion-label>Vehicle</ion-label>
                  <ion-radio name="type" value="go"></ion-radio>
                </ion-item>            
                <ion-item>
                  <ion-label>Motorbike</ion-label>
                  <ion-radio name="type" value="rust"></ion-radio>
                </ion-item>
                <ion-item>
                  <ion-label>Machinery</ion-label>
                  <ion-radio name="type" value="python"></ion-radio>
                </ion-item>
              </ion-list>
            <ion-list padding>
              <ion-item>
                <ion-label>Vehicle Brand</ion-label>
                <ion-select>
                  <ion-option value="toyota">Toyota</ion-option>
                  <ion-option value="nissan">Nissan</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
         
                 
             
          <button ion-button full>submit</button>
            </form>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
